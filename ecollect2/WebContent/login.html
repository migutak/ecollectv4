<body id="mimin" class="dashboard form-signin-wrapper" ng-app="App" ng-controller="loginCtrl">
	<div class="container">
		<form class="form-signin" method="post" action="TestLogin" autocomplete="off">
			<div class="panel periodic-login">
				<span class="atomic-number"></span>
				<div class="panel-body text-center">
					<h1 class="atomic-symbol">E</h1>
					<p class="atomic-mass">v3</p>
					<p class="element-name">E-Collect</p>

					<i class="icons icon-arrow-down"></i>
					
					<div class="form-group form-animate-text" style="margin-top: 40px !important;">
						<input type="text" class="form-text" ng-model="userDetails.username" required autocomplete="off">
						<span class="bar"></span> <label>Username</label>
					</div>
					<div class="form-group form-animate-text" style="margin-top: 40px !important;">
						<input type="password" class="form-text" ng-model="userDetails.password" autocomplete="off" required> 
						<span class="bar"></span> 
						<label>Password</label>
					</div>
					<input type="submit" class="btn col-md-12" value="SignIn" />
