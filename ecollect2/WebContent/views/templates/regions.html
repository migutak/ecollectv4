      
        <div id="content">
        <div class="col-md-12 padding-0">
        <div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 class="animated fadeInLeft">Regions</h3>
					<p class="animated fadeInDown" style="line-height:.4;">Add, update regions</p>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
          <table class="table table-striped header-fixed">
            <thead>
              <tr>
                <th>Region#</th>
                <th>Region Name</th>
                <th>Collection Officer</th>
              </tr>
            </thead>
                          <tbody>
                              <tr ng-repeat="d in AttData">
                                <td>{{d.ID}}</td>  
                                <td>{{d.REGION_NAME}}</td>
                                <td>{{d.COLOFFICER}}</td> 
                              </tr>   
                         </tbody>
          </table>
    </div>
    <div class="col-lg-4">
          <div class="row">
          <button class="btn-link" ng-click="add()">Update</button>|<button class="btn-link" ng-click="update()">Add</button>|<button class="btn-link" ng-click="deleteme()">Delete</button>
          <form ng-show="witch" ng-submit="addRegion()">
            <div class="form-group">
              <label for="regionname">Region  Name</label>
              <input type="text" class="form-control" id="regionname" required ng-model="dataIn.regionname">
            </div>
            <div class="form-group">
              <label for="colofficer">Department</label>
              <select class="form-control" ng-model="dataIn.section" required>
      					<option value="CORPORATE">CORPORATE</option>
      					<option value="ASSETFINANCE">ASSETFINANCE</option>
      					<option value="SACCO">SACCO</option>
      					<option value="AGRI">AGRI</option>
      					<option value="MORTGAGE">MORTGAGE</option>
      					<option value="SME">SME</option>
      					<option value="MICROCREDIT">MICROCREDIT</option>
      					<option value="IPF">IPF</option>
      					<option value="PBBSCHEME">PBBSCHEME</option>
      					<option value="PBBSCORED">PBBSCORED</option>
      					<option value="CMD">CMDR</option>
      					<option value="PORTFOLIO">PORTFOLIO</option>
      			  </select>
            </div>
            <div class="form-group">
              <label>Collection Officer</label>
              <select class="form-control" ng-model="dataIn.colofficer" required>
        				<option ng-repeat="c in Col" >{{c.USERNAME}}</option>
        			</select>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="mySwitch">{{submitHeader}}</button>
            {{message}}
          </form>
          <form ng-show="witchupdate" ng-submit="updateRegion()">
            <div class="form-group">
              <label for="regioncode">Region#</label>
              <input type="text" class="form-control" id="regioncode" required ng-model="dataIn.regioncode">
            </div>
            <div class="form-group">
              <label for="regioncode">New Region Name</label>
              <input type="text" class="form-control" id="regioncode" required ng-model="dataIn.regionname">
            </div>
            <div class="form-group">
              <label for="colofficer">New Collector Officer</label>
              <select id="curruser" class="form-control" ng-model="dataIn.colofficer" required>
				<option ng-repeat="c in Col" >{{c.USERNAME}}</option>
			  </select>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="mySwitch">{{submitHeader}}</button>
            {{message}}
          </form>
          <form ng-show="witchdelete" ng-submit="deleteRegion()">
            <div class="form-group">
              <label for="regionid">Region ID</label>
              <input type="text" class="form-control" id="regioncode" placeholder="RegionID" required ng-model="dataIn.regionid">
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="mySwitch">{{submitHeader}}</button>
            {{message}}
          </form>
        </div>
          </div>
      </div>
        </div>
