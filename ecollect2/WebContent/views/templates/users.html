<div id="content">
	<div class="panel">
		<div class="panel-body">
			<div class="col-md-6 col-sm-12">
				<h3 class="animated fadeInLeft">Users</h3>
				<a href="#/newuser">New User</a>
			</div>
		</div>
	</div>
	<div class="col-md-12" style="padding: 20px;">
			<form ng-submit="updtUser()">
			<div class="col-md-4 padding-0">
				<div class="form-group">
					<label for="username">Username:</label> <input type="text"
						class="form-control" id="username" ng-model="dataIn.username"
						ng-blur="lookupfn()" required>
				</div>
				<div class="form-group">
					<label for="fname">First Name:</label> <input type="text"
						class="form-control" id="fname" ng-model="dataIn.fname" required>
				</div>
				<div class="form-group">
					<label for="username">Last Name:</label> <input type="text"
						class="form-control" id="lname" ng-model="dataIn.lname" required>
				</div>
				<div class="form-group">
					<label for="email">Email Address:</label> <input type="email"
						class="form-control" id="email" ng-model="dataIn.email" required>
				</div>
			</div>
			<div class="col-md-8 padding-0">
				<div class="form-group">
					<label for="dept">Department:</label> 
					<select class="form-control" ng-model="dataIn.dept" required>
						<option value="CORPORATE">CORPORATE</option>
						<option value="ASSETFINANCE">ASSETFINANCE</option>
						<option value="SACCO">SACCO</option>
						<option value="AGRIBUSINESS">AGRIBUSINESS</option>
						<option value="MORTGAGE">MORTGAGE</option>
						<option value="SME">SME</option>
						<option value="MICROCREDIT">MICROCREDIT</option>
						<option value="IPF">IPF</option>
						<option value="PBBSCHEME">PBBSCHEME</option>
						<option value="PBBSCORED">PBBSCORED</option>
						<option value="CMD">CMDR</option>
						<option value="PORTFOLIO">PORTFOLIO</option>
						<option value="BRANCH">BRANCH</option>
						<option value="CC">CARDS</option>
						<option value="HEAD">HEAD</option>
						<option value="HELPDESK">HELPDESK</option>
						<option value="MCOOPCASH">MCOOPCASH</option>
					</select>
				</div>
				<div class="form-group">
					<label for="active">Active:</label> <select class="form-control"
						ng-model="dataIn.active" required>
						<option value="Y">Y</option>
						<option value="N">N</option>
					</select>
				</div>
				<div class="form-group">
					<label for="dept">Access Role:</label> <select class="form-control"
						id="reason" ng-model="dataIn.rights" required>
						<option value="User">User</option>
						<option value="Reviewer">Reviewer</option>
						<option value="BranchReviewer">BranchReviewer</option>
					</select>
				</div>
				<div class="form-group">
					<label>Current Branch:</label> <input type="text"
						class="form-control" ng-model="dataIn.branch" disabled>
				</div>
		</div>
		<div class="col-md-4 padding-0">
				<div class="form-group">
					<label>Update Branch:</label> <select class="form-control"
						ng-model="dataIn.branch" required>
						<option ng-repeat="u in branch" value="{{u.BRANCHCODE}}">{{u.BRANCHNAME}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="cdate">Create Date:</label> <input type="text"
						class="form-control" id="cdate" ng-model="dataIn.cdate"
						ng-disabled=true>
				</div>
				<div class="form-group">
					<label>Set Expiry Date:</label>
					<div>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-calendar"></i>
							</div>
							<input type="date" class="form-control datepicker"
								ng-model="dataIn.expiry" />
						</div>
						<!-- /.input group -->
					</div>
				</div>
				<div class="form-group">
					<label>Team:</label>
					<select class="form-control" ng-model="dataIn.team" required>
						<option selected>OTHER</option>
						<option>CMD-COLLECTIONS</option>
						<option>CMD-REMEDIAL</option>
						<option>BRANCH</option>
						<option>CREDITCARDS</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">Update User</button>
				{{message}}
		</div>
			</form>
	</div>
</div>

<script>
	$(".datepicker").datepicker({
		autoclose : true,
		format : 'dd-mm-yyyy',
		//daysOfWeekDisabled:[0,6],
		clearBtn : true,
		orientation : "auto top",
		todayHighlight : true
	//startDate: '0d'
	//endDate: '+7d'
	});
</script>
