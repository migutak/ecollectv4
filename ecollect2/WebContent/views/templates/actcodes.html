
<div id="content">
	<div class="col-md-12 padding-0">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 class="animated fadeInLeft">Activity codes</h3>
					<p class="animated fadeInDown" style="line-height:.4;">Collector activity codes</p>
				</div>
			</div>
		</div>
						<div class="col-lg-3">
							<a class="btn-link" href="#newactcode"><i class="fa fa-file-text-o"></i> New</a>
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control border-bottom" ng-model="query" placeholder="search.."/>
						</div>
		<div class="col-lg-12" style="min-height: 500; max-height: 750px; overflow-y: scroll;">
		<table class="table table-striped header-fixed">
			<thead>
				<tr>
					<th>Code#</th>
					<th>Activity Title</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="act in Activitycodes | filter:query">
					<td>{{act.ACTIVCODE}}</td>
					<td>{{act.ACTIVTITLE}}</td>
					<td>
						<a href="#/editactcode/{{act.ACTIVCODE}}">Edit</a>
						<a href="" ng-click="deleteactcode(act.ACTIVCODE)">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
