
        <div id="content">
				<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-3">
									<h3 class="animated fadeInLeft">Pre-Deliquent flags</h3>
									<p class="animated fadeInDown" style="line-height: .4;">New allocation</p>
								</div>
							</div>
						</div>
				</div>
			<div class="col-md-12 padding-0" style="min-height: 500; max-height: 800px; overflow-y: scroll;">
				<form class="cmxform" name="reallocateForm" ng-submit="reallocatefunct()">
	                		<div class="col-md-12">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="acc" name="acc" ng-model="dataIn.acc" readonly>
	                              <span class="bar"></span>
	                              <div>ACCNUMBER</div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <select id="newcolofficer" name ="newcolofficer" class="form-text android" ng-model="dataIn.newcolofficer" required>
										<option ng-repeat="c in schemecolofficers" value="{{c.USERNAME}}"> {{c.FULLNAME}}</option>
									</select>
									<div>Collection officer </div><span ng-if="reallocateForm.newcolofficer.$error.required" class="error">*</span>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-left">Allocate</button>
	                              <a class="btn btn-danger btn-flat" href="#/allocateflags" ng-show="!Loading"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
			</div>
		</div>
