
<div id="content">
	<div class="col-md-12 padding-0">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-12">
					<h3 class="animated fadeInLeft">Account Plans</h3>
					<p class="animated fadeInDown" style="line-height:.4;">list of existing plans</p>
				</div>
			</div>
		</div>
						<div class="col-lg-3">
							<a class="btn-link" href="#newaccplan"><i class="fa fa-file-text-o"></i> New</a>
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control border-bottom" ng-model="query" placeholder="search.."/>
						</div>
		<div class="col-lg-12" style="min-height: 500; max-height: 750px; overflow-y: scroll;">
			<div id="accordion" ng-repeat="d in plans">
			  <h3>{{d.PNAME}}</h3> | {{d.POWNER}}
			  <p>{{d.DATEADD}}</p>
			  <div>
			    <a href="#/plandetails/{{d.PCODE}}">Details</a> | <a href="" ng-click="deletePlan(d.PCODE)">Delete</a>
			  </div>
			</div>
		</div>
	</div>
</div>
<script src="views/templates/plugins/jquery.ui.min.js"></script>
<script>
  $(function() {
    $( "#accordion").accordion();
  });
</script>
