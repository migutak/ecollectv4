
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New auctioneer</h3>
									<p class="animated fadeInDown" style="line-height: .4;">Assign auction</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newauctioneerForm" ng-submit="newauctioneerfunc()">
                                            	<div class="col-md-12">
	                                            	<div class="form-group form-animate-text">
						                              <input type="hidden" class="form-text" id="id" name="id" ng-model="newauctioneer.id" readonly="readonly">
						                            </div>
						                            <div class="form-group form-animate-text">
						                              <input type="hidden" class="form-text" id="cust" name="id" ng-model="newauctioneer.cust" readonly="readonly">
						                            </div>
						                            <div class="form-group form-animate-text">
						                              <input type="hidden" class="form-text" id="acc" name="id" ng-model="newauctioneer.acc" readonly="readonly">
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
										              <select class="form-text android" ng-model="newauctioneer.auctioneer" id="auctioneer" name="auctioneer" required>
															<option ng-repeat="a in auctioneers">{{a.SPTITLE}}</option>
													  </select>
													  <div>
													      Select auctioneer<span ng-if="newauctioneerForm.investigator.$error.required" class="error">*</span>
													  </div>
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="dateinst" name="dateinst" ng-model="newauctioneer.dateinst" readonly>
						                              <span class="bar"></span>
						                              <div>
													      <span class="fa fa-calendar"></span> Date of instruction<span ng-if="newauctioneerForm.dateinst.$error.required" class="error">*</span>
													  </div>
						                            </div>
						                            
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text dateAnimate2" id="duedate" name="duedate" ng-model="newauctioneer.duedate" required>
						                              <span class="bar"></span>
						                              <div>
													      <span class="fa fa-calendar"></span> Follow up date<span ng-if="newauctioneerForm.duedate.$error.required" class="error">*</span>
													  </div>
						                            </div>
                                            	</div> 
                                            	<div class="col-md-12">
                                            		  <a class="btn btn-danger btn-flat" href="#/auctioneers1"><i class="fa fa-chevron-left"></i> Cancel</a>
						                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Assign</button>
						                        </div>
                                            </form>
					</div>
				</div>
			</div>
        </div>
 
 <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script> 
 <script src="views/templates/plugins/jquery.mask.min.js"></script>

 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, maxDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.mask-money').mask("###0", {reverse: true});
  })
 </script>
