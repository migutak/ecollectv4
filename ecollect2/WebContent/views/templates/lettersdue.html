
<link href="bower_components/multiselect/multiple-select.css" rel="stylesheet"/>

<style>
	.grid {
	  height: 800px;
	}
	.blue { color: blue;}
	.red { color: red; }
</style>

<div id="content">
			<div class="col-md-12 padding-0">
				<div class="panel box-shadow-none content-header">
					<div class="panel-body">
						<div class="col-md-2">
							<h3 class="animated fadeInLeft">Letters Due</h3>
							<p class="animated fadeInDown" style="line-height: .4;">Accounts whose demand letters are due</p>
						</div>
						<div class="col-md-2">
		                    <div class="form-group form-animate-text">
		                      <input type="text" class="form-text" ng-model="searchbyarocode" ng-keypress="mySearcharocode($event)" required>
		                      <span class="bar"></span>
		                      <div class="label-search"><span class="fa fa-search icon-search"></span> Search <b>AROCODE</b> </div>
		                    </div>
						</div>
						<div class="col-md-2">
		                    <div class="form-group form-animate-text">
		                      <input type="text" class="form-text android" ng-model="searchbyaccnumber" ng-keypress="mySearchaccnumber($event)" required>
		                      <span class="bar"></span>
		                      <div class="label-search"><span class="fa fa-search icon-search"></span> Search by <b>colofficer</b> </div>
		                    </div>
						</div>
                        <div class="col-md-2">
		                    <div class="form-group form-animate-text">
		                      <input type="text" class="form-text android" ng-model="searchbybranchcode" ng-keypress="mySearchbranchcode($event)" required>
		                      <span class="bar"></span>
		                      <div class="label-search"><span class="fa fa-search icon-search"></span> Search by <b>branchcode</b> </div>
		                    </div>
						</div>
					</div>
				</div>
			</div>

	<div class="col-md-12 padding-0">
		<div id="grid1" ui-grid="gridOptions" ui-grid-save-state ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns class="grid"></div>
	</div>

</div>

<!-- start: Javascript -->

<script src="asset/js/jquery.min.js"></script>
<script src="asset/js/jquery.ui.min.js"></script>
<script src="asset/js/bootstrap.min.js"></script>
<script src="bower_components/multiselect/multiple-select.js"></script>
    <script>
        $('#regionselect').multipleSelect();
        $('#divisionselect').multipleSelect();
    </script>
