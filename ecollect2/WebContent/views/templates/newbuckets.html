
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New Bucket</h3>
									<p class="animated fadeInDown" style="line-height: .4;">Create new bucket</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newbucketForm" ng-submit="saveBucket()">
	                		<div class="col-md-12">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text mask-money" id="lowerlimit" name="lowerlimit" ng-model="dataIn.lowerlimit" required>
	                              <span class="bar"></span>
	                              <div ng-if="newbucketForm.lowerlimit.$error.required" class="error">
								      Enter lower limit
								  </div>
	                            </div>
	
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text mask-money" id="upperlimit" name="upperlimit" ng-model="dataIn.upperlimit" required>
	                              <span class="bar"></span>
	                              <div ng-if="newbucketForm.upperlimit.$error.required" class="error">
								      Enter upper limit
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <select id="division" name ="division" class="form-text android" ng-model="dataIn.division" required>
										<option>CORPORATE</option>
	                                    <option>ASSETFINANCE</option>
	                                    <option>SACCO</option>
	                                    <option>AGRI</option>
	                                    <option>MORTGAGE</option>
	                                    <option>SME</option>
	                                    <option>MICROCREDIT</option>
	                                    <option>IPF</option>
	                                    <option>PBBSCHEME</option>
	                                    <option>PBBSCORED</option>
	                                    <option>CMDR</option>
	                                    <option>MCOOPCASH</option>
									</select>
									<div ng-if="newbucketForm.division.$error.required" class="error">
								      Select the division
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <select id="colofficer" name ="colofficer" class="form-text android" ng-model="dataIn.colofficer" required>
										<option ng-repeat="c in AttData" value="{{c.USERNAME}}">{{c.USERNAME}}</option>
									</select>
									<div ng-if="newbucketForm.colofficer.$error.required" class="error">
								      Select Collection officer
								  </div>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <input class="submit btn btn-primary" type="submit" value="Submit">
	                              <a class="btn btn-danger btn-flat" href="#/buckets"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>
        
<script src="views/templates/plugins/jquery.mask.min.js"></script>       
<script type="text/javascript">
	$(document).ready(function() {

		$('.mask-date').mask('00/00/0000',{placeholder: "__/__/____"});
		$('.mask-money2').mask("#,##0.00", {reverse: true});
		$('.mask-money').mask("###0", {reverse: true});
		
	})
</script>
