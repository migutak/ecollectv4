
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New repossession</h3>
									<p class="animated fadeInDown" style="line-height: .4;">New entry for repossession</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newrepoForm" ng-submit="newrepo()">
	                		<div class="col-md-4">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="custnumber" name="custnumber" ng-model="dataIn.custnumber" ng-blur="lookupdetails(dataIn.custnumber)" required>
	                              <span class="bar"></span>
	                              <div>
								      Enter the customer number<span ng-if="newrepoForm.custnumber.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <select id="accnumber" name ="accnumber" class="form-text android" ng-model="dataIn.accnumber" required>
										<option ng-repeat="acc in custaccounts">{{acc.ACCNUMBER}}</option>
								  </select>
	                              <span class="bar"></span>
	                              <div>
								      Select account number<span ng-if="newrepoForm.accnumber.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="custname" name="custname" ng-model="dataIn.custname" required>
	                              <span class="bar"></span>
	                              <div>
								      Name of customer<span ng-if="newrepoForm.custname.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            
	                        </div>
	                        <div class="col-md-4">    
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="dateinput" name="dateinput" ng-model="dataIn.dateinput" readonly="readonly">
	                              <span class="bar"></span>
	                              <div>
								      <span class="fa fa-calendar"></span> Date of input<span ng-if="newrepoForm.dateinput.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="accbalance" name="accbalance" ng-model="dataIn.accbalance" required>
	                              <span class="bar"></span>
	                              <div>
								      <span class="fa fa-money"></span> Account balance<span ng-if="newrepoForm.accbalance.$error.required" class="error">*</span>
								  </div>
	                            </div>

	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="arocode" name="arocode" ng-model="dataIn.arocode" required>
	                              <span class="bar"></span>
	                              <div>
								      Aro code<span ng-if="newrepoForm.arocode.$error.required" class="error">*</span>
								  </div>
	                            </div>
							</div>
							<div class="col-md-4">
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="vehicleregno" name="vehicleregno" ng-model="dataIn.vehicleregno" required>
	                              <span class="bar"></span>
	                              <div>
								      Vehicle registration<span ng-if="newrepoForm.vehicleregno.$error.required" class="error">*</span>
								  </div>
	                            </div>

	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="fileno" name="fileno" ng-model="dataIn.fileno" required>
	                              <span class="bar"></span>
	                              <div>
								      File number<span ng-if="newrepoForm.fileno.$error.required" class="error">*</span>
								  </div>
	                            </div>

	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
					              <input type="text" class="form-text" id="vehiclemake" name="vehiclemake" ng-model="dataIn.vehiclemake" required>
								  <div>
								      Vehicle make<span ng-if="newrepoForm.vehiclemake.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                		</div>
	                		<div class="col-md-12">
	                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
	                              <a ng-show="showcancel" class="btn btn-danger btn-flat" href="#/repossessors"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>
 
 <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script>      
 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, maxDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
  })
 </script>
