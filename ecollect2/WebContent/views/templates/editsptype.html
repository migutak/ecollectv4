
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">Service providers</h3>
									<p class="animated fadeInDown" style="line-height: .4;">New service provider</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newsptypeForm" ng-submit="updatesptype()">
	                		<div class="col-md-6">
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="spname" name="spname" ng-model="dataIn.spname" required>
	                              <span class="bar"></span>
	                              <div>
								       Service provider name
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="address" name="address" ng-model="dataIn.address">
	                              <span class="bar"></span>
	                              <div>
								       Address
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="tel" name="tel" ng-model="dataIn.tel" required>
	                              <span class="bar"></span>
	                              <div>
								       Telephone Number
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="email" name="email" ng-model="dataIn.email">
	                              <span class="bar"></span>
	                              <div>
								       Email
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="coverage" name="coverage" ng-model="dataIn.coverage">
	                              <span class="bar"></span>
	                              <div>
								       Coverage
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                				<select class="form-text android" ng-model="dataIn.sptype" id="sptype" name="sptype" required>
											<option>INVESTIGATORS</option>
											<option>VALUERS</option>
											<option>AUCTIONEERS</option>
											<option>DEBT COLLECTORS</option>
											<option>STORAGE YARDS</option>
											<option>REPOSSESSORS</option>
											<option>MARKETORS</option>
								  	</select>
								  <div ng-if="newsptypeForm.sptype.$error.required" class="error">
								      Select service provider type
								  </div>
	                            </div>
	                        </div>
	                        <div class="col-md-6">
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="contactperson" name="contactperson" ng-model="dataIn.contactperson" required>
	                              <span class="bar"></span>
	                              <div>
								       Contact Person
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="accnumber" name="accnumber" ng-model="dataIn.accnumber">
	                              <span class="bar"></span>
	                              <div>
								       Account number
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text dateAnimate" id="startdate" name="startdate" ng-model="dataIn.startdate" required>
	                              <span class="bar"></span>
	                              <div>
								       <span class="fa fa-calendar"></span> Contract start date
								  </div>
	                            </div>
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text dateAnimate" id="endofindemnity" name="endofindemnity" ng-model="dataIn.endofindemnity">
	                              <span class="bar"></span>
	                              <div>
								       <span class="fa fa-calendar"></span> End of indemnity
								  </div>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-spinner-size="30">Update</button>
	                              <a class="btn btn-danger btn-flat" href="#/sptype"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>

<script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script>      
 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true,format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
  })
 </script>
