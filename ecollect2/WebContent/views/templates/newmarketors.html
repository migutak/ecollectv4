
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New marketor</h3>
									<p class="animated fadeInDown" style="line-height: .4;">New entry for marketing</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12" style="min-height: 300; max-height: 500px; overflow-y: scroll;">
						<form class="cmxform" name="newmarketorsForm" ng-submit="newmarketor()">
	                		<div class="col-md-4">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="custnumber" name="custnumber" ng-model="dataIn.custnumber" ng-blur="lookupdetails(dataIn.custnumber)" required>
	                              <span class="bar"></span>
	                              <div>
								      Enter the customer number<span ng-if="newmarketorsForm.custnumber.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <select id="accnumber" name ="accnumber" class="form-text android" ng-model="dataIn.accnumber" required>
										<option ng-repeat="ac in custaccounts">{{ac.ACCNUMBER}}</option>
								  </select>
	                              <span class="bar"></span>
	                              <div>
								      Select account number<span ng-if="newmarketorsForm.accnumber.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="custname" name="custname" ng-model="dataIn.custname" required>
	                              <span class="bar"></span>
	                              <div>
								      Name of customer<span ng-if="newmarketorsForm.custname.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
					              <select class="form-text android" ng-model="dataIn.ownership" id="ownership" name="ownership" required>
											<option>OWNER</option>
											<option>THIRD PARTY</option>
								  </select>
								  <div>
								      Ownership<span ng-if="newmarketorsForm.ownership.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                        </div>
	                        <div class="col-md-4">    
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="dateinput" name="dateinput" ng-model="dataIn.dateinput" readonly="readonly">
	                              <span class="bar"></span>
	                              <div>
								      <span class="fa fa-calendar"></span> Date of input<span ng-if="newmarketorsForm.dateinput.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text mask-money" id="accbalance" name="accbalance" ng-model="dataIn.accbalance" required>
	                              <span class="bar"></span>
	                              <div>
								      <span class="fa fa-money"></span> Account balance<span ng-if="newmarketorsForm.accbalance.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="arocode" name="arocode" ng-model="dataIn.arocode" required>
	                              <span class="bar"></span>
	                              <div>
								      Aro code<span ng-if="newmarketorsForm.arocode.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="fsv" name="fsv" ng-model="dataIn.fsv" required>
	                              <span class="bar"></span>
	                              <div>
	                              	Forced Sale Value<span ng-if="newmarketorsForm.fsv.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
							</div>
							<div class="col-md-4">
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="fileno" name="fileno" ng-model="dataIn.fileno" required>
	                              <span class="bar"></span>
	                              <div>
								      File number<span ng-if="newmarketorsForm.fileno.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="propertyno" name="propertyno" ng-model="dataIn.propertyno" required>
	                              <span class="bar"></span>
	                              <div>
								      Property L.R. No.<span ng-if="newmarketorsForm.propertyno.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="omv" name="omv" ng-model="dataIn.omv" required>
	                              <span class="bar"></span>
	                              <div>
								      Open Market Value<span ng-if="newmarketorsForm.omv.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
	                              <a ng-show="showcancel" class="btn btn-danger btn-flat" href="#/marketors"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>
 
 <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script> 
 <script src="views/templates/plugins/jquery.mask.min.js"></script>

 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, maxDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.mask-money').mask("###0", {reverse: true});
  })
 </script>
