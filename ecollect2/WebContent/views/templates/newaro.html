
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">Create ARO Code</h3>
									<p class="animated fadeInDown" style="line-height: .4;">New</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newarocodeForm" ng-submit="aroadd()">
	                		<div class="col-md-12">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="arocode" name="arocode" ng-model="dataIn.m_arocode" ng-blur="lookuparo()" required>
	                              <span class="bar"></span>
	                              <div ng-if="newarocodeForm.arocode.$error.required" class="error">
								      Enter aro code
								  </div>
	                            </div>
	
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
					              <select class="form-text android" ng-model="dataIn.dept" id="dept" name="dept" required ng-change="changeDeptfunc(dataIn.dept)">
											<option ng-repeat="d in depart" value="{{d.DEPTNAME}}">{{d.DEPTNAME}}</option>
								  </select>
								  <div ng-if="newarocodeForm.dept.$error.required" class="error">
								      Select the department
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <select id="m_colofficer" name ="m_colofficer" class="form-text android" ng-model="dataIn.m_colofficer" required>
										<option ng-repeat="c in Col" value="{{c.USERNAME}}"> {{c.FIRSTNAME | uppercase}} {{c.SURNAME | uppercase}}</option>
									</select>
									<div ng-if="newarocodeForm.m_colofficer.$error.required" class="error">
								      Select the collection officer
								  </div>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <input class="submit btn btn-primary" type="submit" value="Add">
	                              <a class="btn btn-danger btn-flat" href="#/aro"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>
