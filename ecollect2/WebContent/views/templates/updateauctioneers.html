
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New auctioneer</h3>
									<p class="animated fadeInDown" style="line-height: .4;">Assign auction</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
										<form class="cmxform" name="newstatusForm" ng-submit="statusfunc()">
                                            	<div class="col-md-4">
	                                            	<div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="statusid" name="statusid" ng-model="newstatus.statusid" readonly="readonly">
						                              <span class="bar"></span>
						                              <div>ID </div>
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="statuspname" name="statuspname" ng-model="newstatus.statuspname" readonly="readonly">
						                              <span class="bar"></span>
						                              <div>Auctioneer name</div>
						                            </div>
						                            
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="auctionamount" name="auctionamount" ng-model="newstatus.auctionamount">
						                              <span class="bar"></span>
						                              <div>Auction amount</div>
						                            </div>
						                        </div>
						                        <div class="col-md-4">
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="offeramount" name="offeramount" ng-model="newstatus.offeramount">
						                              <span class="bar"></span>
						                              <div>Offer amount</div>
						                            </div>
						                            
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <select class="form-text android" ng-model="newstatus.status" id="status" name="status" required>
																<option>SUCCESS</option>
																<option>PENDING</option>
																<option>FAILED</option>
													  </select>
						                              <span class="bar"></span>
						                              <div>Select status</div>
						                            </div>
						                            
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="remarks" name="remarks" ng-model="newstatus.remarks">
						                              <span class="bar"></span>
						                              <label>Remarks</label>
						                            </div>
                                            	</div>
                                            	<div class="col-md-4">
                                            		<div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text dateAnimate" id="dateauction" name="dateauction" ng-model="newstatus.dateauction">
						                              <span class="bar"></span>
						                              <div>Auction date</div>
						                            </div>
                                            	</div> 
                                            	<div class="col-md-12">
						                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
						                              <a class="btn btn-danger btn-flat" href="#/auctioneers1"><i class="fa fa-chevron-left"></i> Cancel</a>
						                        </div>
                                            </form>
					</div>
				</div>
			</div>
        </div>
 
 <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script> 
 <script src="views/templates/plugins/jquery.mask.min.js"></script>

 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true,format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.mask-money').mask("###0", {reverse: true});
  })
 </script>
