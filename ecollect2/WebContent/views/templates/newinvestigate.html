
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New investigate</h3>
									<p class="animated fadeInDown" style="line-height: .4;">New entry for investigation</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newinvestigateForm" ng-submit="newinvestigate()">
	                		<div class="col-md-3">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="custnumber" name="custnumber" ng-model="dataIn.custnumber" ng-blur="lookupdetails(dataIn.custnumber)" required>
	                              <span class="bar"></span>
	                              <div>
								      Enter the customer number<span ng-if="newinvestigateForm.custnumber.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <select id="accnumber" name ="accnumber" class="form-text android" ng-model="dataIn.accnumber" required>
										<option ng-repeat="acc in custaccounts">{{acc.ACCNUMBER}}</option>
								  </select>
	                              <span class="bar"></span>
	                              <div>
								      Select account number<span ng-if="newinvestigateForm.accnumber.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="custname" name="custname" ng-model="dataIn.custname" required>
	                              <span class="bar"></span>
	                              <div>
								      Name of customer<span ng-if="newinvestigateForm.custname.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                        </div>
	                        <div class="col-md-4">    
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
					              <select class="form-text android" ng-model="dataIn.reasonforinv" id="reasonforinv" name="reasonforinv" required>
											<option>Death certificate</option>
											<option>Establish customer contacts, means and assets</option>
											<option>Execution of decree</option>
											<option>Incomplete report</option>
											<option>Recalled instruction by RM</option>
											<option>Returned instructions by previous investigator</option>
											<option>Search at statutory bodies i.e NHIF</option>
											<option>Service of statutory notices</option>
											<option>Service of sermons</option>
								  </select>
								  <div>
								      Reason for investigating<span ng-if="newinvestigateForm.reasonforinv.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="dateinput" name="dateinput" ng-model="dataIn.dateinput" required>
	                              <span class="bar"></span>
	                              <div>
								      <span class="fa fa-calendar"></span> Date of input<span ng-if="newinvestigateForm.dateinput.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text mask-money" id="accbalance" name="accbalance" ng-model="dataIn.accbalance" required>
	                              <span class="bar"></span>
	                              <div>
								      <span class="fa fa-money"></span> Account balance<span ng-if="newinvestigateForm.accbalance.$error.required" class="error">*</span>
								  </div>
	                            </div>
							</div>
							<div class="col-md-4">
								<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="arocode" name="arocode" ng-model="dataIn.arocode" required>
	                              <span class="bar"></span>
	                              <div>
								      Aro code<span ng-if="newinvestigateForm.arocode.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="fileno" name="fileno" ng-model="dataIn.fileno" required>
	                              <span class="bar"></span>
	                              <div>
								      File number<span ng-if="newinvestigateForm.fileno.$error.required" class="error">*</span>
								  </div>
	                            </div>
								<div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <select id="region" name ="region" class="form-text android" ng-model="dataIn.region" required>
										<option>NAIROBI</option>
										<option>KISUMU</option>
										<option>CENTRAL</option>
										<option>MOMBASA</option>
										<option>WESTERN</option>
										<option>NORTH EASTERN</option>
										<option>EASTERN</option>
										<option>RIFT VALLEY</option>
									</select>
									<div>
								      Region<span ng-if="newinvestigateForm.region.$error.required" class="error">*</span>
								  </div>
	                            </div>
	                        </div>
	                		<div class="col-md-12">
	                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
	                              <a ng-show="showcancel" class="btn btn-danger btn-flat" href="#/investigators"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>
 
 <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script>  
 <script src="views/templates/plugins/jquery.mask.min.js"></script>

 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, maxDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.mask-money').mask("###0", {reverse: true});
  })
 </script>
