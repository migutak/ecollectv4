
        <div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">ARO Code</h3>
									<p class="animated fadeInDown" style="line-height: .4;">Manage ARO codes</p>
								</div>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="btn-group">
							  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <i class="fa fa-reorder"></i> <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu">
							    <li><a ng-click="$event.preventDefault();deptclick('CORPORATE')" href="#">CORPORATE</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('ASSETFINANCE')" href="#">ASSETFINANCE</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('SACCO')" href="#">SACCO</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('AGRI')" href="#">AGRIBUSINESS</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('MORTGAGE')" href="#">MORTGAGE</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('SME')" href="#">SME</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('MICROCREDIT')" href="#">MICROCREDIT</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('IPF')" href="#">IPF</a></li>
							    <li><a ng-click="$event.preventDefault();deptclick('CMD')" href="#">CMDR</a></li>
							  </ul>
							  
							</div>
							<a class="btn-link" href="#newaro"><i class="fa fa-file-text-o"></i> New</a>
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control border-bottom" ng-model="query" placeholder="search.."/>
						</div>
					</div>
					<div class="col-md-12" style="min-height: 500; max-height: 750px; overflow-y: scroll;">
						<table class="table table-striped header-fixed">
		    				<thead>
		    					<tr>
		    						<th>Dept#</th>
		    						<th>ARO Code</th>
		    						<th>Collection Officer</th>
		    					</tr>
		    				</thead>
		    				<tbody>
		    						<tr ng-repeat="d in Aros | filter:query">
		    							<td>{{d.DIVISION}}</td>	
		    							<td>{{d.AROCODE}}</td>
		    							<td>{{d.OWNER}}</td>
		    							<td>
		    								<a href="#/updatearo/{{d.AROCODE}}"><i class="fa fa-pencil-square-o fa-2x"></i></a>|
		    								<a style="color:red" href="" ng-click="deleteAro(d.AROCODE)"><i class="fa fa-trash-o fa-2x"></i></a>
		    							</td>	
		    						</tr> 	
		    				</tbody>
		    			</table>
					</div>
				</div>
			</div>
        </div>
