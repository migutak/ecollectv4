
<div id="content">
	<div class="col-md-12 padding-0">
		<div class="col-md-12 padding-0">
			<div class="col-md-12 padding-0">
				<div class="panel box-shadow-none content-header">
					<div class="panel-body">
						<div class="col-md-12">
							<h3 class="animated fadeInLeft">Investigators</h3>
							<p class="animated fadeInDown" style="line-height: .4;">Cancel request</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<form class="cmxform" name="newstatusForm" ng-submit="deletefunc()">
					<div class="col-md-12">
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text" id="id" name="id" ng-model="dataIn.id" readonly="readonly">
							<span class="bar"></span>
						</div>

						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text" id="deletereason" name="deletereason" ng-model="dataIn.deletereason">
							<span class="bar"></span>
							<div>Cancellation reason</div>
						</div>
					</div>
					<div class="col-md-12">
						<a class="btn btn-danger btn-flat" href="#/investigators"><i class="fa fa-chevron-left"></i> Cancel</a>
						<button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
