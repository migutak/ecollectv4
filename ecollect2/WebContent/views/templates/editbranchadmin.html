
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">Edit Branch</h3>
									<p class="animated fadeInDown" style="line-height: .4;">update branch details</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="brancheditForm" ng-submit="branchedit()">
	                		<div class="col-md-12">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="branchcode" name="branchcode" ng-model="dataIn.BRANCHCODE" required disabled>
	                              <span class="bar"></span>
	                              <div ng-if="brancheditForm.branchcode.$error.required" class="error">
								      Branch code
								  </div>
	                            </div>
	
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
					              <input type="text" class="form-text" id="branchname" name="branchname" ng-model="dataIn.BRANCHNAME" required>
								  <div ng-if="brancheditForm.branchname.$error.required" class="error">
								      Branch name
								  </div>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <input type="text" class="form-text" id="manager" name="manager" ng-model="dataIn.MANAGER" required>
									<div ng-if="brancheditForm.manager.$error.required" class="error">
								      Manager
								  </div>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <input class="submit btn btn-primary" type="submit" value="Update">
	                              <a class="btn btn-danger btn-flat" href="#/branches"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
					</div>
				</div>
			</div>
        </div>
