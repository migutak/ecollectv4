
<div id="content">
	<div class="col-md-12 padding-0">
		<div class="col-md-12 padding-0">
			<div class="col-md-12 padding-0">
				<div class="panel box-shadow-none content-header">
					<div class="panel-body">
						<div class="col-md-12">
							<h3 class="animated fadeInLeft">New debt collector</h3>
							<p class="animated fadeInDown" style="line-height: .4;">New entry to debt collectors</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<form class="cmxform" name="newdebtcollectorForm" ng-submit="newdebtcollectorfunc()">
					<div class="col-md-6">
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="hidden" class="form-text" id="id" name="id" ng-model="newdebtcollector.id" readonly="readonly">
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="hidden" class="form-text" id="cust" name="cust" ng-model="newdebtcollector.cust" readonly="readonly">
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<select class="form-text android" ng-model="newdebtcollector.debtcollector" id="debtcollector" name="debtcollector" required>
								<option ng-repeat="d in debtcollectors">{{d.SPTITLE}}</option>
							</select>
							<div>
								Select a debt collector<span ng-if="newdebtcollectorForm.debtcollector.$error.required" class="error">*</span>
							</div>
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text dateAnimate" id="dateinst" name="dateinst" ng-model="newdebtcollector.dateinst" required>
							<span class="bar"></span>
							<div>
								<span class="fa fa-calendar"></span> Date of instruction<span ng-if="newdebtcollectorForm.dateinst.$error.required" class="error">*</span>
							</div>
						</div>

						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text dateAnimate2" id="duedate" name="duedate" ng-model="newdebtcollector.duedate" required>
							<span class="bar"></span>
							<div>
								<span class="fa fa-calendar"></span> Follow up date<span ng-if="newdebtcollectorForm.duedate.$error.required" class="error">*</span>
							</div>
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text mask-money" id="loansettlementaccount" name="loansettlementaccount" ng-model="newdebtcollector.loansettlementaccount">
							<span class="bar"></span>
							<div>
								Loan settlement account <span ng-if="newdebtcollectorForm.loansettlementaccount.$error.required" class="error">*</span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<select class="form-text android" ng-model="newdebtcollector.region" id="region" name="region">
								<option>NAIROBI</option>
								<option>CENTRAL</option>
								<option>COAST</option>
								<option>WESTERN</option>
								<option>RIFT VALLEY</option>
							</select>
							<div>
								Region<span ng-if="newdebtcollectorForm.region.$error.required" class="error">*</span>
							</div>
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text" id="address" name="address" ng-model="newdebtcollector.address">
							<div>
								Customer address <span ng-if="newdebtcollectorForm.address.$error.required" class="error">*</span>
							</div>
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text" id="acc" name="acc" ng-model="newdebtcollector.acc" required>
							<span class="bar"></span>
							<div>
								Account number <span ng-if="newdebtcollectorForm.acc.$error.required" class="error">*</span>
							</div>
						</div>
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<input type="text" class="form-text mask-money" id="accbalance" name="accbalance" ng-model="newdebtcollector.accbalance" required>
							<span class="bar"></span>
							<div>
								<span class="fa fa-money"></span> Account balance <span ng-if="newdebtcollectorForm.accbalance.$error.required" class="error">*</span>
							</div>
						</div>
					</div> 
					<div class="col-md-12">
						<a class="btn btn-danger btn-flat" href="#/debtcollectors"><i class="fa fa-chevron-left"></i> Cancel</a>
						<button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script> 
<script src="views/templates/plugins/jquery.mask.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, maxDate : new Date(),format : 'DD-MMM-YYYY'});
	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),format : 'DD-MMM-YYYY'});
	$('.mask-money').mask("###0", {reverse: true});
})
</script>
