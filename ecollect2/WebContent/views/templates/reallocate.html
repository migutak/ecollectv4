
        <div class="content">
                <div class="col-md-12">
                    	<form class="cmxform" name="reallocateForm" ng-submit="reallocatefunct()">
	                		<div class="col-md-12">
	                			<div class="form-group form-animate-text" style="margin-top:40px !important;">
	                              <input type="text" class="form-text" id="colofficer" name="colofficer" ng-model="dataIn.colofficer" readonly>
	                              <span class="bar"></span>
	                              <div> Current collection officer </div><span ng-if="reallocateForm.colofficer.$error.required" class="error">*</span>
	                            </div>
	                            
	                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
								    <select id="newcolofficer" name ="newcolofficer" class="form-text android" ng-model="dataIn.newcolofficer" required>
										<option ng-repeat="c in collectors" value="{{c.USERNAME}}"> {{c.FIRSTNAME | uppercase}} {{c.SURNAME | uppercase}}</option>
									</select>
									<div>New collection officer </div><span ng-if="reallocateForm.newcolofficer.$error.required" class="error">*</span>
	                            </div>
	                		</div>
	                		<div class="col-md-12">
	                              <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-left">Reallocate</button>
	                              <a class="btn btn-danger btn-flat" href="#/action" ng-show="!Loading"><i class="fa fa-chevron-left"></i> Cancel</a>
	                        </div>
	                	</form>
                </div>
        </div>
