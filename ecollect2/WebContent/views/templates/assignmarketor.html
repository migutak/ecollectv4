
<div id="content">
	        <div class="col-md-12 padding-0">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel box-shadow-none content-header">
							<div class="panel-body">
								<div class="col-md-12">
									<h3 class="animated fadeInLeft">New marketor</h3>
									<p class="animated fadeInDown" style="line-height: .4;">Assign marketor</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<form class="cmxform" name="newmarketorForm" ng-submit="newmarketorfunc()">
                                            	<div class="col-md-6">
	                                            	<div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="hidden" class="form-text" id="id" name="id" ng-model="newmarketor.id" readonly="readonly">
						                              <span class="bar"></span>
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="hidden" class="form-text" id="cust" name="cust" ng-model="newmarketor.cust" readonly="readonly">
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="hidden" class="form-text" id="acc" name="acc" ng-model="newmarketor.acc" readonly="readonly">
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
										              <select class="form-text android" ng-model="newmarketor.marketor" id="marketor" name="marketor" required>
																<option ng-repeat="m in marketors">{{m.SPTITLE}}</option>
													  </select>
													  <div>
													      Select marketor <span ng-if="newmarketorForm.investigator.$error.required" class="error">*</span>
													  </div>
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="omv" name="omv" ng-model="newmarketor.omv" required>
						                              <span class="bar"></span>
						                              <div>
													      Open market value<span ng-if="newmarketorForm.omv.$error.required" class="error">*</span>
													  </div>
						                            </div>
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="fsv" name="fsv" ng-model="newmarketor.fsv" required>
						                              <span class="bar"></span>
						                              <div>
													      Forced sale value<span ng-if="newmarketorForm.fsv.$error.required" class="error">*</span>
													  </div>
						                            </div>
						                          </div>
						                          <div class="col-md-6">
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text" id="dateinst" name="dateinst" ng-model="newmarketor.dateinst" ng-change="duedatefunc()" readonly="readonly">
						                              <span class="bar"></span>
						                              <div>
													      <span class="fa fa-calendar"></span> Date of instruction<span ng-if="newmarketorForm.dateinst.$error.required" class="error">*</span>
													  </div>
						                            </div>
						                            
						                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
						                              <input type="text" class="form-text dateAnimate2" id="duedate" name="duedate" ng-model="newmarketor.duedate" required>
						                              <span class="bar"></span>
						                              <div>
													      <span class="fa fa-calendar"></span> Due date<span ng-if="newmarketorForm.duedate.$error.required" class="error">*</span>
													  </div>
						                            </div>
                                            	</div> 
                                            	<div class="col-md-12">
                                            		 <a class="btn btn-danger btn-flat" href="#/marketors"><i class="fa fa-chevron-left"></i> Cancel</a>
						                             <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
						                        </div>
                                            </form>
					</div>
				</div>
			</div>
        </div>
 
 <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script> 
 <script src="views/templates/plugins/jquery.mask.min.js"></script>

 <script type="text/javascript">
  $(document).ready(function(){
  	$('.dateAnimate').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, maxDate : new Date(),format : 'DD-MMM-YYYY'});
  	$('.dateAnimate2').bootstrapMaterialDatePicker({ weekStart : 0, time: false,animation:true, minDate : new Date(),maxDate : moment().add(30, 'days'),format : 'DD-MMM-YYYY'});
  	$('.mask-money').mask("###0", {reverse: true});
  })
 </script>
