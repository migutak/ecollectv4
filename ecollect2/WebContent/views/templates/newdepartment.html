<div id="content">
	<div class="col-md-12 padding-0">
		<div class="panel box-shadow-none content-header">
			<div class="panel-body">
				<div class="col-md-6">
					<h3 class="animated fadeInLeft">Departments</h3>
					<p>New department </p>
			</div>
		</div>
		<div class="col-md-6">
				<div class="col-lg-12">
					<form role="form" ng-submit="adddepartmentfunc()" autocomplete="off">
						<div class="form-group">
						    <label>Department name:</label>
						    <input type="text" class="form-control" id="deptname" ng-model="dataIn.deptname" required />
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
		</div>
	</div>
</div>
</div>
