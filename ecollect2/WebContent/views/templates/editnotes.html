
<div class="row">
	<div class="col-md-12">
		<form class="cmxform" name="editnoteForm" ng-submit="editnote()">
			<div class="form-group form-animate-text"
				style="margin-top: 40px !important;">
				<input type="text" class="form-text" id="noteid" name="noteid" ng-model="dataIn.noteid" required readonly="readonly"> 
				<span class="bar"></span>
				<div>
					ID<span ng-if="editnoteForm.noteid.$error.required" class="error"></span>
				</div>
			</div>
			<div class="form-group form-animate-text"
				style="margin-top: 40px !important;">
				<input type="text" class="form-text" id="notemade" name="notemade" ng-model="dataIn.notemade" required> 
				<span class="bar"></span>
				<div>
					Note<span ng-if="editnoteForm.notemade.$error.required" class="error"></span>
				</div>
			</div>
			<div class="col-md-12">
	            <button class="btn btn-primary" ladda="Loading" ng-click="Submit()" data-style="expand-right">Submit</button>
	            <a class="btn btn-danger btn-flat" href="#/notes"><i class="fa fa-chevron-left"></i> Cancel</a>
	        </div>
		</form>
	</div>
</div>
